<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="gameTitle">Guess the number (Target is 5)</h1>
        <div class="input-container">
            <input type="number" id="guessInput" placeholder="Enter a number">
        </div>
        <button id="checkButton">Check Guess</button>
        <div class="result" id="result"></div>
    </div>
    <script src="p.js"></script>
</body>
</html>
